<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container panel">
      <div class="jumbotron">
        <h1>TRANSLATE TO PIG LATIN</h1>
      </div>
      <form class="panel" id="sentence-panel">
        <div class="row well" id="sentence-row">
          <h3>Translate this sentence:</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="sentence" placeholder="Enter a sentence">
            <!-- size="25" length=8  Do we want these in the form? -->
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div id="output" class="panel">
        <p id="output-p"></p>
      </div>
    </div>
  </body>
</html>
